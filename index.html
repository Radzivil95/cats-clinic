<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats clinic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body class="page">
    <header class="header">
        <div class="container">
           <div class="header__inner">
                <a href="#" class="logo">
                    <img src="./assets/images/icons/logo.svg" alt="logo" class="logo__img">
                </a>
                <nav class="header__nav">
                    <ul class="header__nav-list list-reset">
                        <li class="header__nav-item"><a href="#" class="header__nav-link">Home</a></li>
                        <li class="header__nav-item"><a href="#" class="header__nav-link">Reviews</a></li>
                        <li class="header__nav-item"><a href="#" class="header__nav-link">Services</a></li>
                        <li class="header__nav-item"><a href="#" class="header__nav-link">Depositions</a></li>
                        <li class="header__nav-item"><a href="#" class="header__nav-link">Help</a></li>
                    </ul>
                </nav>
                <button class="btn-reset button button__header">
                    Contact
                </button>
           </div>
        </div>
    </header>
    <main class="main">
        <section class="promo">
            <div class="container">
                <div class="promo__inner">
                    <div class="promo__content">
                        <div class="promo__substrate"></div>
                        <h2 class="subheader">Animal clinic</h2>
                        <h1 class="promo__title">Constant veterinary care for your pets.</h1>
                        <button class="btn-reset button button__promo">
                            Contact
                        </button>
                        <p class="promo__text">Highly qualified and pre-selected team</p>
                    </div>
                    <div class="promo__hero">
                        <div class="promo__hero-sqr"></div>
                        <img src="./assets/images/hero.webp" alt="cat" class="promo__hero-img">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
